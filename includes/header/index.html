<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moringa-Q&A</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<nav class="container">
    <h1 class="header">Our location</h1>
        <div class="router">
        <i class="fas fa-map-marker-alt"></i>
    </div>
     <div class="main">
        <p id="nap">Ngong Lane Plaza, opposite Nakumatt Prestiege.</p>
        <P id="critic">Moringa-q&a is where your questions meet answers.</P>
        <p id="social">Join our Moringa-q&a social community</p>
        </div>
    </div>

    <div class="icons1">
        <p class="aura">A word from our sponsors</p>
        <div class="windows">
            <i class="fab fa-windows"></i>
            <p class="pic1">Microsoft</p>
        </div>

        <div class="podcast">
            <i class="fa fa-podcast" aria-hidden="true"></i>
            <p class="pic2">Podcast</p>
        </div>

        <div class="ubuntu">
            <i class="fab fa-ubuntu"></i>
            <p class="pic3">Ubuntu</p>
        </div>

        <div class="snapchat">
            <i class="fab fa-snapchat-ghost"></i>
            <p class="pic4">Snapchat</p>
        </div>
    </div>

    <p class="media">Social Media</p>
    <div class="icons2">
        <div class="twitter">
            <i class="fab fa-twitter-square"></i>
        </div>

        <div class="facebook">
            <i class="fab fa-facebook"></i>
        </div>

        <div class="instagram">
            <i class="fab fa-instagram-square"></i>
        </div>

        <div class="telegram">
            <i class="fab fa-telegram"></i>
        </div>
    </div>
</nav>
</body>

</html>
